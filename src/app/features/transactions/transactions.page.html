<div class="transactions-page">
  <div class="header">
    <h2>Transactions</h2>
    <button class="refresh" (click)="refresh()">↻ Refresh</button>
  </div>

  <div class="table-wrapper" *ngIf="api.transactions(); else loading">
    <table class="transactions-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Merchant</th>
          <th>Amount</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody>
  <tr *ngFor="let t of api.transactions()!">
          <td>{{ t.occurredAt | date:'short' }}</td>
          <td>{{ t.merchant || 'Unknown' }}</td>
            <td [class.negative]="t.amountCents < 0" [class.positive]="t.amountCents > 0">
              {{ t.amountCents/100 | currency:t.currency }}
            </td>
          <td>{{ t.category || 'Uncategorized' }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-state">Loading…</div>
  </ng-template>
</div>
